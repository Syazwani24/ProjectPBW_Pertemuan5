<body>
    <header>
        <h1>FORMULIR PENDAFTARAN MAHASISWA BARU</h1>

<form>
    <table border="0" formulir="center; color:#FF0000">
        <tr>
            <td>Nama Lengkap</td>
            <td>:</td>

        </tr>
        <tr>

        </tr>
    
    <tr>
        <td>Tanggal Lahir</td>

        <td><input type="Date"></td>

    <tr>

        <td>
        <input type="radio" name="jk" id="jk" value="Laki-Laki"> Laki-Laki
        <input type="radio" name="jk" id="jk" value="Perempuan"> Perempuan</td>
    </tr></pre>
    
    <tr>
        <td>Alamat</td>

    </tr>
    
    <tr>
        <td>E-mail</td>
        <td>:</td>
        <td><input type="email"></td>
    </tr>
    
    <tr>
        <td>No Hp</td>

    </tr>
    
    <tr>

        <td><name="jurusan" id="jurusan"></name=></td>
        <td><select>

            </select></td>
            
        <td><button>Kirim Data</button></td>
    </tr>
    
    <tr>
        <td>Kota</td>
        <td>:</td>
        <td><select>
        <option>*****SELECT KOTA*****</option>
        <option>Bogor</option>
        <option>Jakarta</option>
        <option>Bekasi</option>
        <option>Tangerang</option>
        <option>Depok</option>
        <option>cikarang</option>
        <option>Banten</option>
        </select></td>
    </tr>
    
    <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td><input type="submit" name="submit" value="Simpan"/>
        <input type="reset" name="reset" value="Batal"/></td>
    </tr>
    </table>
</form>
