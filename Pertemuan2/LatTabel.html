<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Tabel</title>
</head>
<body>
    <table border="2" widht="400" height="200"> 
        
        <tr>
            <td>Baris ke-2 Kolom ke-1</td>
            <td>Baris ke-2 Kolom ke-2</td>
            <td>Baris ke-2 Kolom ke-3</td>
        </tr>
        <tr>
            <td>Shafna</td>
            <td>Dea</td>

        </tr>
    </table>

    <br>
    <br>

    <table border="1">

            <th>Nama</th>
            <th>Kelas</th>
        </tr>

        <tr>
            <td>Dea Shafna</td>

    <br>
    <br>

    <table border="1">
        <thead>
            <tr>
                <th>Nama Lengkap</th>
                <th>Kelas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Shafna Aliza Hayna Syazwani</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>2</td>
                <td>Shafna Aliza Hayna Syazwani</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">No</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
