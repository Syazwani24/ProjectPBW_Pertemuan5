<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <form action="#" method="">
        <label for="nama">Nama</label>
        <input type="text" name="nama" id="nama">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br>
        <br>
        <label for="hobi">Hobi</label> <br>
        <input type="checkbox" name="hobi" id="hobi" value="Membaca"> Membaca <br>
        <input type="checkbox" name="hobi" id="hobi" value="Menulis"> Menulis <br>
        <input type="checkbox" name="hobi" id="hobi" value="Memasak"> Memasak <br>
        <br>
        <br>
        <label for="jk">Jenis Kelamin</label>
        <input type="radio" name="jk" id="jk" value="Laki-Laki"> Laki-Laki
        <input type="radio" name="jk" id="jk" value="Perempuan"> Perempuan

        <br>
        <br>
        <input type="submit" value="Simpan">
        <input type="reset" value="Reset">

        <br>
        <br>
        <label for="Alamat">Alamat</label>
        <textarea name="alamat" id="alamat" cols="10" rows="10"></textarea>

        <br>
        <br>
        <label for="jurusan">Jurusan</label>
        <select name="jurusan" id="jurusan">
        <option value="Teknik Informatika">Teknik Informatika</option>
        <option value="Sistem Informasi">SIstem Informasi</option>
        </select>
        <button>Kirim Data</button>
    </form>
</body>
</html>
